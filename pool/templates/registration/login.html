
{% extends "base.html" %}


{% block content %}

<h3>Login</h3>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>

<tr>
    <td></td>
    <td><input type="submit" value="login"></td>
</tr>
</table>
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
