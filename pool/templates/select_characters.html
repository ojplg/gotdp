
{% extends "base.html" %}


{% block content %}


<h3>Indicate which characters will live, and which will die.</h3>

<form action="/pool/select_characters" method="post">

{% csrf_token %}

<table>

    <tr>
        <th></th>
        <th class="form">Lives</th>
        <th class="form">Dies</th>
    </tr>

{% for field in form %}
    <div class="fieldWrapper">
        <tr>
        <td> {{ field.name }}</td>
        {% for radio in field %}
            <td class="radio">{{ radio.tag }}</td> 
        {% endfor %}
        </tr>
    </div>
{% endfor %}

<tr>
    <td></td>
    <td>&nbsp;</td>
    <td></td>
</tr>

<tr>
    <td></td>
    <td><input type="submit" value="OK"></td>
    <td></td>
</tr>
</table>

</form>

{% endblock %}
