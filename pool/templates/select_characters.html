<h1>Select Characters</h1>

<ul>
{% for character in character_list %}
    <li>{{ character.name }}</li>
{% endfor %}
</ul>



<form action="/pool/select_characters" method="post">
<table>
    <tr>
        <th></th>
        <th>Lives</th>
        <th>Dies</th>
    </tr>

{% csrf_token %}
{{ form }}

</table>

<input type="submit" value="OK">

</form>
